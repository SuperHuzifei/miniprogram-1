<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 房间预约系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            max-width: 390px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 390px;
            margin: 0 auto;
            height: 83px;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid #e5e5e5;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
        }
        .tab-icon {
            width: 28px;
            height: 28px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab-text {
            font-size: 12px;
            color: #666;
        }
        .tab-active {
            color: #0052d9;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="pb-20">
        <!-- Logo -->
        <div class="flex justify-center mt-8 mb-6">
            <img src="https://via.placeholder.com/120x40?text=LOGO" alt="Logo" class="h-10">
        </div>
        
        <!-- Carousel -->
        <div class="relative h-64 mx-4 overflow-hidden rounded-lg">
            <div class="absolute inset-0">
                <img src="https://via.placeholder.com/400x300?text=Image+1" alt="Carousel Image" class="w-full h-full object-cover">
            </div>
            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2">
                <div class="w-2 h-2 rounded-full bg-white opacity-100"></div>
                <div class="w-2 h-2 rounded-full bg-white opacity-50"></div>
                <div class="w-2 h-2 rounded-full bg-white opacity-50"></div>
            </div>
        </div>
        
        <!-- Welcome Text -->
        <div class="px-6 mt-8 text-center">
            <h2 class="text-xl font-semibold text-gray-800">欢迎使用房间预约系统</h2>
            <p class="mt-2 text-gray-600">点击下方"预约"按钮开始进行房间预约</p>
        </div>
        
        <!-- Hotel Features -->
        <div class="p-4 mt-6 grid grid-cols-3 gap-3">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
                <span class="text-xs text-gray-600">舒适空间</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <span class="text-xs text-gray-600">24小时服务</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <span class="text-xs text-gray-600">快速预约</span>
            </div>
        </div>
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar">
        <div class="tab-item">
            <div class="tab-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 tab-active" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </div>
            <div class="tab-text tab-active">首页</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <div class="tab-text">预约</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div class="tab-text">我的预约</div>
        </div>
    </div>
</body>
</html>
