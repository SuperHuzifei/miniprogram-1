<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约 - 房间预约系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            max-width: 390px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 390px;
            margin: 0 auto;
            height: 83px;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid #e5e5e5;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
        }
        .tab-icon {
            width: 28px;
            height: 28px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab-text {
            font-size: 12px;
            color: #666;
        }
        .tab-active {
            color: #0052d9;
        }
        .t-calendar-day {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 2px;
            font-size: 14px;
        }
        .t-calendar-day-available {
            background-color: #e6f2ff;
            color: #0052d9;
        }
        .t-calendar-day-unavailable {
            background-color: #f3f3f3;
            color: #999;
        }
        .t-calendar-day-selected {
            background-color: #0052d9;
            color: white;
        }
        .t-time-slot {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 44px;
            border-radius: 6px;
            margin: 6px 0;
            font-size: 14px;
            font-weight: 500;
        }
        .t-time-slot-available {
            background-color: #e6f2ff;
            color: #0052d9;
            border: 1px solid #0052d9;
        }
        .t-time-slot-unavailable {
            background-color: #f3f3f3;
            color: #999;
            border: 1px solid #dcdcdc;
        }
        .t-time-slot-selected {
            background-color: #0052d9;
            color: white;
            border: 1px solid #0052d9;
        }
        .t-input {
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            padding: 10px 12px;
            width: 100%;
            font-size: 14px;
        }
        .t-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            padding: 12px 16px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .t-btn-primary {
            background-color: #0052d9;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="pb-20">
        <div class="px-4 pt-6 pb-6">
            <h2 class="text-xl font-semibold text-center mb-6">房间预约</h2>
            
            <!-- Calendar Section -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <button class="p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <div class="text-lg font-medium">2023年5月</div>
                    <button class="p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
                
                <!-- Weekdays -->
                <div class="grid grid-cols-7 mb-2">
                    <div class="text-center text-sm text-gray-500">日</div>
                    <div class="text-center text-sm text-gray-500">一</div>
                    <div class="text-center text-sm text-gray-500">二</div>
                    <div class="text-center text-sm text-gray-500">三</div>
                    <div class="text-center text-sm text-gray-500">四</div>
                    <div class="text-center text-sm text-gray-500">五</div>
                    <div class="text-center text-sm text-gray-500">六</div>
                </div>
                
                <!-- Calendar Days -->
                <div class="grid grid-cols-7">
                    <!-- Previous month -->
                    <div class="flex justify-center">
                        <div class="t-calendar-day text-gray-400">30</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day text-gray-400">31</div>
                    </div>
                    
                    <!-- Current month -->
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">1</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">2</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">3</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-unavailable">4</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-unavailable">5</div>
                    </div>
                    
                    <!-- Row 2 -->
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-unavailable">6</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">7</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">8</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">9</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">10</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">11</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-selected">12</div>
                    </div>
                    
                    <!-- Row 3 -->
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">13</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">14</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">15</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-available">16</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-unavailable">17</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-unavailable">18</div>
                    </div>
                    <div class="flex justify-center">
                        <div class="t-calendar-day t-calendar-day-unavailable">19</div>
                    </div>
                </div>
            </div>
            
            <!-- Time Slots Section -->
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-3">选择时间段（2023年5月12日）</h3>
                <div class="grid grid-cols-2 gap-3">
                    <div class="t-time-slot t-time-slot-available">10:00-12:00</div>
                    <div class="t-time-slot t-time-slot-unavailable">12:00-14:00</div>
                    <div class="t-time-slot t-time-slot-selected">14:00-16:00</div>
                    <div class="t-time-slot t-time-slot-available">16:00-18:00</div>
                    <div class="t-time-slot t-time-slot-available">18:00-20:00</div>
                    <div class="t-time-slot t-time-slot-unavailable">20:00-22:00</div>
                </div>
            </div>
            
            <!-- Phone Number + Submit -->
            <div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">手机号码</label>
                    <input type="tel" class="t-input" placeholder="请输入您的手机号码" value="13800138000">
                </div>
                <button class="t-btn t-btn-primary w-full">提交预约</button>
            </div>
        </div>
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar">
        <div class="tab-item">
            <div class="tab-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </div>
            <div class="tab-text">首页</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 tab-active" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <div class="tab-text tab-active">预约</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div class="tab-text">我的预约</div>
        </div>
    </div>
</body>
</html>
